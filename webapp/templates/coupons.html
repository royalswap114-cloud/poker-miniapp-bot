    <script>

        async function loadCoupons() {

            // URL íŒŒë¼ë¯¸í„°ì—ì„œ user_id ê°€ì ¸ì˜¤ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user_id');

            console.log('[COUPONS] user_id:', userId);
            
            // URL íŒŒë¼ë¯¸í„°ì— ì—†ìœ¼ë©´ Telegram WebAppì—ì„œ ì‹œë„
            if (!userId && tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                console.log('[COUPONS] Telegramì—ì„œ user_id ê°€ì ¸ì˜´:', userId);
            }
            
            if (!userId) {
                console.error('[COUPONS] user_idë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                container.innerHTML = `

                return;

                const response = await fetch('/api/coupons/' + userId);
                console.log('[COUPONS] API ì‘ë‹µ ìƒíƒœ:', response.status);

                console.log('[COUPONS] ì¿ í° ê°œìˆ˜:', allCoupons.length);

        function displayCoupons() {

            console.log('[COUPONS] displayCoupons ì‹œì‘, ì „ì²´ ì¿ í°:', allCoupons.length, 'í•„í„°:', currentFilter);
            
            let coupons = allCoupons;

            } else if (currentFilter === 'used') {

            }
            
            if (coupons.length === 0) {

                container.innerHTML = `

            container.innerHTML = coupons.map(coupon => {

        }
        
        function filterCoupons(filter) {

            document.querySelectorAll('.tab').forEach(tab => {

        // URL íŒŒë¼ë¯¸í„°ë¥¼ ë„¤ë¹„ê²Œì´ì…˜ ë§í¬ì— ìœ ì§€
        function updateNavLinks() {
