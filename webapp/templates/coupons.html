<!DOCTYPE html>

    <style>
        * {

        body {

        .header {

        .coupon-amount {
            font-size: 28px;
            font-weight: 900;
            color: #FFE66D;
        }
        .coupon-code {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
        }
        .coupon-expire {
            font-size: 12px;

        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b92b0;
        }
        .empty-icon {
            font-size: 64px;

        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #16172d;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            padding: 10px 0;

        }
        .nav-item {
            flex: 1;

        }
        .nav-item.active {

        }

</head>
<body>
    <div class="header">
        <a href="/profile" class="back-btn">â€¹</a>
        <div class="header-title">ì¿ í°í•¨</div>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="filterCoupons('all')">ì „ì²´</div>
        <div class="tab" onclick="filterCoupons('unused')">ë¯¸ì‚¬ìš©</div>
        <div class="tab" onclick="filterCoupons('used')">ì‚¬ìš©</div>
    </div>
    
    <div class="coupons-container" id="couponsContainer">
        <div class="empty-state">
            <div class="empty-icon">ğŸŸï¸</div>
            <p>ë¡œë”© ì¤‘...</p>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="nav-icon">ğŸ </span>
            <span>í™ˆ</span>
        </a>
        <a href="/profile" class="nav-item active">
            <span class="nav-icon">ğŸ‘¤</span>
            <span>í”„ë¡œí•„</span>
        </a>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg;
        let allCoupons = [];
        let currentFilter = 'all';
        
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        } catch (e) {
            console.error('Telegram WebApp ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
        }
        
        async function loadCoupons() {
            const container = document.getElementById('couponsContainer');
            
            if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âŒ</div>
                        <p>ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }
            
            const userId = tg.initDataUnsafe.user.id;
            
            try {
                const response = await fetch('/api/coupons/' + userId);
                allCoupons = await response.json();
                
                displayCoupons();
            } catch (error) {
                console.error('ì¿ í° ë¡œë”© ì‹¤íŒ¨:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <p>ì¿ í° ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
            }
        }
        
        function displayCoupons() {
            const container = document.getElementById('couponsContainer');
            
            let coupons = allCoupons;
            if (currentFilter === 'unused') {
                coupons = allCoupons.filter(c => !c.is_used);
            } else if (currentFilter === 'used') {
                coupons = allCoupons.filter(c => c.is_used);
            }
            
            if (coupons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸŸï¸</div>
                        <p>ì¿ í°ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = coupons.map(coupon => {
                const expireText = coupon.expires_at 
                    ? new Date(coupon.expires_at).toLocaleDateString('ko-KR')
                    : 'ë¬´ì œí•œ';
                
                return `
                    <div class="coupon-card">
                        <div class="coupon-title">${coupon.title}</div>
                        <div class="coupon-desc">${coupon.description || ''}</div>
                        <div class="coupon-amount">${coupon.amount.toLocaleString()}ì›</div>
                        <div class="coupon-code">ì¿ í°ì½”ë“œ: ${coupon.code}</div>
                        <div class="coupon-expire">ìœ íš¨ê¸°ê°„: ${expireText}</div>
                    </div>
                `;
            }).join('');
        }
        
        function filterCoupons(filter) {
            currentFilter = filter;
            
            // íƒ­ í™œì„±í™” ì—…ë°ì´íŠ¸
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayCoupons();
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¿ í° ë¡œë”©
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadCoupons);
        } else {
            loadCoupons();
        }
    </script>
</body>
</html>
