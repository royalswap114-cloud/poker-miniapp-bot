<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>TTPOKER - 실시간 포커방</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Swiper CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<div id="app">
    <!-- 상단 배너 / 캐러셀 -->
    <header class="banner-carousel">
        <div class="swiper">
            <div class="swiper-wrapper" id="banner-container">
                <!-- JS 가 배너 슬라이드 채움 -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <!-- 환영 메시지 카드 -->
    <section class="welcome-card">
        <h1>환영합니다! TTPOKER</h1>
        <p>즐거운 시간 되세요. 실시간 포커방에 참여해 보세요.</p>
    </section>

    <!-- 방 리스트 -->
    <main class="room-list" id="room-list">
        <!-- JS 가 방 카드 렌더링 -->
        <div class="room-card skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line short"></div>
            <div class="skeleton-buttons">
                <div class="skeleton-btn"></div>
                <div class="skeleton-btn"></div>
            </div>
        </div>
    </main>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <button id="nav-home" class="nav-item active">🏠 홈</button>
        <button id="nav-profile" class="nav-item">👤 프로필</button>
    </nav>

    <!-- 프로필 모달 -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <h2>내 프로필</h2>
            <p id="profile-info">로딩 중...</p>
            <button id="close-profile" class="btn primary">닫기</button>
        </div>
    </div>
</div>

<!-- Swiper JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
