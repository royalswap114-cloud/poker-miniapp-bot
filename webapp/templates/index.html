<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>포커커뮤니티</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Swiper CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<div id="app">
    <!-- 상단 배너 / 캐러셀 -->
    <header class="banner-carousel">
        <div class="swiper banner-swiper">
            <div class="swiper-wrapper" id="banner-container">
                <!-- JS 가 배너 슬라이드 채움 -->
            </div>
            <!-- 좌우 네비게이션 버튼 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- 위치 인디케이터 점 -->
            <div class="swiper-pagination"></div>
        </div>
    </header>

    <!-- 방 리스트 (포커방 카드 목록) -->
    <main class="room-list" id="room-list">
        <!-- JS 가 방 카드 렌더링 -->
        <div class="room-card skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line short"></div>
            <div class="skeleton-buttons">
                <div class="skeleton-btn"></div>
                <div class="skeleton-btn"></div>
            </div>
        </div>
    </main>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item active">
            <span class="nav-icon">🏠</span>
            <span>홈</span>
        </a>
        <a href="/profile" class="nav-item">
            <span class="nav-icon">👤</span>
            <span>프로필</span>
        </a>
    </nav>

    <!-- 프로필 모달 -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
            <h2>내 프로필</h2>
            <p id="profile-info">로딩 중...</p>
            <button id="close-profile" class="btn primary">닫기</button>
        </div>
    </div>
</div>

<!-- Swiper JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
